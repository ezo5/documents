<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
    </head>
    <body>
        <header>
            <div class="col-4">
                <div class="row flex flex-v-center">
                    <div class="col-4">
                        <img src="{{ logo_url }}" />
                    </div>

                    <ul class="col-8">
                        <li>{{ company_address_name }}</li>
                        <li>{{ company_address_line_1 }}</li>
                        <li>{{ company_address_line_2 }}</li>
                        <li>IČ: {{ company_state_id }}</li>
                        <li>DIČ: {{ company_vat_no }}</li>
                    </ul>
                </div>
            </div>

            <h2 class="col-4 text-center text-uppercase">{{ title }}</h2>

            <div class="col-4 text-right">
                <div class="row">
                    <div class="col-6 text-right">{{ context_label }}:</div>
                    <div class="col-6 text-strong">{{ context_value }}</div>
                </div>

                <div class="row">
                    <div class="col-6 text-right">Datum tisku:</div>
                    <div class="col-6 text-strong">{{ today }}</div>
                </div>

                <div class="row">
                    <div class="col-6 text-right">Sestavil:</div>
                    <div class="col-6 text-strong">{{ printedBy }}</div>
                </div>

                <div class="row">
                    <div class="col-6 text-right">Strana:</div>
                    <div class="col-6"><span class="page"></span> z <span class="topage"></span></div>
                </div>
            </div>
        </header>
    </body>
</html>
