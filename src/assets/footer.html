<footer>
    <div class="item">
        <i class="fa fa-map-marker" style="color: {{ color }}"></i>

        <div class="item-body">
            <div>{{ company_address_name }}</div>
            <div>{{ company_address_line_1 }}</div>
            <div>{{ company_address_line_2 }}</div>
            <div>{{ company_address_line_3 }}</div>
        </div>
    </div>

    <div class="item">
        <i class="fa fa-envelope" aria-hidden="true" style="color: {{ color }}"></i>

        <div class="item-body">
            <div>{{ www }}</div>
            <div>{{ email }}</div>
            <div>{{ phone }}</div>
        </div>
    </div>

    <div class="item">
        <i class="fa fa-gavel" aria-hidden="true" style="color: {{ color }}"></i>

        <div class="item-body">Zapsano v Obchodním rejstříku u Městského soudu v Praze, Oddíl C vložka 119411</div>
    </div>

    <div class="item">
        <i class="fa fa-info-circle" aria-hidden="true" style="color: {{ color }}"></i>

        <div class="item-body">
            <div>Vytvořeno pomocí Factorify</div>
            Strana <span class="page"></span> z <span class="topage"></span>
        </div>
    </div>
</footer>
